<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flora Kalimantan — Data Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; color: #2a5d34; }
    details { margin: 10px 0; background: white; padding: 10px; border-radius: 8px; }
    summary { cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📗 Flora Kalimantan</h1>
  <div id="floraContainer">Memuat data dari Google Sheets...</div>

  <script>
    // 1️⃣ URL Google Sheets kamu (pastikan output=csv)
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQa6_77IvuMoSMCWSUhLvUXcoRDSgichpJK-EB3KEuD8Khk01IrdNSTNgV6lGMh9nquR3EO7LBVVO9R/pub?output=csv";

    // 2️⃣ Fungsi ambil data CSV dan ubah ke struktur Family -> Genus -> Species
    async function loadFloraData() {
      const response = await fetch(SHEET_URL);
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      const familyIndex = headers.indexOf("Keluarga");
      const genusIndex = headers.indexOf("Marga");
      const speciesIndex = headers.indexOf("Jenis");

      const data = {};
      rows.forEach(row => {
        const fam = row[familyIndex];
        const genus = row[genusIndex];
        const species = row[speciesIndex];

        if (!data[fam]) data[fam] = {};
        if (!data[fam][genus]) data[fam][genus] = [];
        data[fam][genus].push(species);
      });

      renderFlora(data);
    }

    // 3️⃣ Render ke halaman
    function renderFlora(data) {
      const container = document.getElementById("floraContainer");
      container.innerHTML = "";

      for (const fam in data) {
        const famDetails = document.createElement("details");
        const famSummary = document.createElement("summary");
        famSummary.textContent = fam;
        famDetails.appendChild(famSummary);

        const famList = document.createElement("ul");
        for (const genus in data[fam]) {
          const genusDetails = document.createElement("details");
          const genusSummary = document.createElement("summary");
          genusSummary.textContent = genus;
          genusDetails.appendChild(genusSummary);

          const speciesList = document.createElement("ul");
          data[fam][genus].forEach(sp => {
            const li = document.createElement("li");
            li.textContent = sp;
            speciesList.appendChild(li);
          });
          genusDetails.appendChild(speciesList);
          famList.appendChild(genusDetails);
        }

        famDetails.appendChild(famList);
        container.appendChild(famDetails);
      }
    }

    // 4️⃣ Jalankan
    loadFloraData();
  </script>
</body>
</html>
